<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, maximum-scale=1"/>
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script src="https://unpkg.com/draggabilly@2.1/dist/draggabilly.pkgd.js"></script>
	<script src="https://unpkg.com/packery@2.0/dist/packery.pkgd.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.minjs"></script>
	<![endif]-->
</head>
<body>    
	<div class="wrapper admin-panel">
		<header id="header" class="theme-bg">
			<div class="myContainer">
				<div class="left-block">
					<a href="#" class="brand-title">
						<img src="http://www.unixstickers.com/image/cache/data/stickers/zend/zend-framework-2.sh-600x600.png" class="img" alt="brand-title">
					</a>
					<span class="nav-toggle-btn easing">
						<span class="inner"></span>
					</span>
				</div>
			</div>
		</header>
		<!-- nav-block -->
		<aside class="aside nav-block">
			<div class="inner">
				<nav class="main-nav">
					<ul class="list-style-none clearfix decoration-none nav-list">
						<li class="active">
							<a href="#">
								<span class="icon dashboard"></span>
								<!-- <span class="title">Главная</span> -->
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon gallery"></span>
								<!-- <span class="title">Галерея</span> -->
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside><!-- /nav-block -->
	</div>
	<main class="main gallery">
		<h1 class="page-title text-center">Галерея</h1>
		<div class="main-content">
			<button class="add-btn"></button>
			<div class="tags-block">
				<span class="tag" data-order="1">tag1</span>
				<span class="tag" data-order="2">tag2</span>
				<span class="tag" data-order="3">tag3</span>
				<span class="tag" data-order="4">tag4</span>
				<span class="tag" data-order="5">tag5</span>
				<span class="tag" data-order="6">tag6</span>
				<span class="tag" data-order="7">tag7</span>
				<span class="tag" data-order="8">tag8</span>
				<span class="tag" data-order="9">tag9</span>
				<span class="tag" data-order="10">tag10</span>
				<span class="tag" data-order="11">tag11</span>
				<span class="tag" data-order="12">tag12</span>
			</div>
		</div>
	</main>
</body>
</html>
